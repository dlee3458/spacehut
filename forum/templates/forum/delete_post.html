{% extends 'forum/base.html' %}

{% block content %}
    <div class="ajaxify">
        <div class="content-section">
            <form class="confirm-delete" value="{{ post.id }}" method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to delete the post '{{ post.title }}'</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block sidecontent %}
    <div class="right-side">
        {% include 'forum/main_community_list.html' %}
    </div>
{% endblock sidecontent %}
