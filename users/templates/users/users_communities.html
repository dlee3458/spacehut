<div class="side-content">
    <h4 style="color: white;">My Communities</h4>
    <ul class="community-ul">
    <hr style="margin-bottom: 8px; margin-top: 0;">
    {% for community in communities %}
        <li><a class="community-links" href="{% url 'community-detail-new' community.name %}" target="__blank"><img src="{{ community.thumbnail.url }}" width="35" height="35"> {{ community.name }}</a></li>
        <hr style="margin-top: 8px; margin-bottom: 0px;">
    {% endfor %}
    </ul>
</div>
